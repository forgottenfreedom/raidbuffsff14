<html>
    <head>
        <meta charset="utf-8" />
        <title>Aho'verlay - Settings page</title>
        <script src="https://ngld.github.io/OverlayPlugin/assets/shared/common.min.js" defer></script>
        <script src="settings.js" defer></script>
        <link rel="stylesheet" type="text/css" href="settings.css">
    </head>
    <body>
        <div>
            <form name="ttsform">
                <label for="enabletts">Enable TTS</label>
                <input type="checkbox" name="enabletts"><br><br>
                <label for="ttslanguage">TTS Language</label>
                <select name="ttslanguage">
                    <option value="english">English</option>
                    <option value="deutsch">Deutsch</option>
                    <option value="français">Français</option>
                    <option value="日本語">日本語</option>
                </select>
            </form>
        </div>
        
    </body>
</html>
