<html>
    <head>
        <meta charset="utf-8" />
        <title>Settings</title>
        <script src="settingsbeta.js" defer></script>
        <script src="../resources.js" defer></script>
        <link rel="stylesheet" type="text/css" href="settingsbeta.css">
    </head>
    <body>
        <div class="header">
            <span class="headerspan">Settings</span>
            <button class="save" onclick="savesettings()">Save</button>
        </div>
        <div class="scrollme">
        <div>
            <form name="ttsform">
                <label for="gloabltts">Enable TTS</label>
                <input type="checkbox" name="gloabltts"><br><br>
                <label for="ttslanguage">TTS Language</label>
                <select name="ttslanguage">
                    <option value="english">English</option>
                    <option value="deutsch">Deutsch</option>
                    <option value="français">Français</option>
                    <option value="日本語">日本語</option>
                </select>
            </form>
        </div>
        <button class="collapse">&nbsp;Custom TTS for Skills</button>
            <div id="wrapper" class="wrapper">

            </div><br>
        <button class="collapse">&nbsp;Skill Reminder</button>
            <div id="reminder" class="wrapper">

            </div><br>
        <button class="collapse">&nbsp;Credits</button>
            <div id="thing2" class="wrapper">
                <span>Here goes text</span>

            </div>
        </div>
    </body>
</html>
